<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<!--my js-->
	<script src="assets/javascript/app.js">
	</script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--My Style-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<img class="img-responsive" id="jumboLogo" src="assets/images/metalgearsolidlogo.jpg">
		</div>
	</div>
	<div class = "row">
		<div class="col-xs-8 col-xs-offset-2">
			<h1 class = "text-center" id="triviaTitle">Tactical Trivia Action</h1>
		</div>
	</div>	
	<div class = "row">
		<div class = "col-xs-8 col-xs-offset-2" id="triviaZone">
			<div class = "col-xs-12">
				<div> 
					<h4 class = "text-center" id=start>PRESS SPACEBAR TO START</h4>
				</div>
				<br>
				<br>
				<div>
				  <audio controls autoplay class="center-block" id="menuMusic">
					  <source src="assets/images/metalGearMenuTheme.mp3" type="audio/mpeg">
					  Your browser does not support the audio element.
				  </audio>
				</div>
				<div>
				  <audio class="center-block" id="gunshot">
					  <source src="assets/images/metalGearGunshotTrim.mp3" type="audio/mpeg">
					  Your browser does not support the audio element.
				  </audio>
				</div>
			</div>
		</div>
	</div>
	<div class = "row">
		<div class = "col-xs-12">
		</div>
	</div>
</div>
</body>
</html>
